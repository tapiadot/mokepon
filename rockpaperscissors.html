<!DOCTYPE html>
<html>
  <head>
    <title>Rock, paper, or scissors</title>
    <meta charset="utf-8" />
    <script>
      function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      function selection(play) {
        let result = "";
        switch (play) {
          case 1:
            result = "rock ü™®";
            break;
          case 2:
            result = "paper üìÉ";
            break;
          case 3:
            result = "scissors ‚úÇÔ∏è";
            break;
          default:
            result = "TO LOSE";
            break;
        }
        return result;
      }
      // 1 is rock, 2 is paper, 3 is scissors
      let pc = random(1, 3);
      let player = parseInt(
        prompt("Select: 1 for rock, 2 for paper, 3 for scissors")
      );
      alert("You selected " + selection(player));
      alert("PC selects " + selection(pc));
      // COMBAT
      if (pc === player) {
        alert("DRAW");
      } else if (
        (player === 1 && pc === 3) ||
        (player === 2 && pc === 1) ||
        (player === 3 && pc === 2)
      ) {
        alert("YOU WIN");
      } else {
        alert("YOU LOSE");
      }
    </script>
  </head>
  <body>
    <h1>Rock, paper, or scissors</h1>
  </body>
</html>
